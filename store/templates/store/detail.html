{%  extends 'base.html' %}

{% load staticfiles %}

{% block body %}
    <div class="col-md-8 col-md-offset-2 col-sm-12 maincontent">
        <div class="detail_book_display">
            <img class="detail_book_img" src="{{ MEDIA_URL }}{{ book.cover_image }}"/>
            <span class="detail_book_title">{{ book.title }}</span>
            <span class="detail_book_author">{{ book.author }}</span>
            <span class="detail_book_description">{{ book.description }}</span>
            <span class="detail_book_reviews_title">Reviews</span>
            <span class="detail_book_reviews">
                {% if book.reviews %}
                    {% for review in book.reviews %}
                        {{ review.text }}
                    {% endfor %}
                {% else %}
                    There is no review for this book yet!
                {% endif %}
            </span>
        </div>
    </div>
{%  endblock %}
